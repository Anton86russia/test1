{% extends "app/layout.html" %}

{% block content %}
<div class="container">
    <div class="card border-danger">
        <div class="card-header bg-danger text-white">
            <h4>Удаление задачи</h4>
        </div>
        <div class="card-body">
            <p>Вы уверены, что хотите удалить задачу "{{ object.title }}"?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Удалить</button>
                <a href="{% url 'today_tasks' %}" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
