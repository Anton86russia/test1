{% extends "app/layout.html" %}
{% block content %}
<div class="blog-container">
    <!-- Заголовок вынесен отдельно -->
    <header class="blog-header">
        <h1 class="blog-main-title">{{ title }}</h1>
    </header>

    <!-- Контейнер для карточек с сеткой -->
    <div class="blog-grid">
        {% for post in posts %}
        <article class="blog-card">
            {% if post.image %}
            <div class="card-image">
                <img src="{{ post.image.url }}" 
                     alt="{{ post.title }}" 
                     class="card-img">
            </div>
            {% endif %}
            
            <div class="card-content">
                <h2 class="card-title">{{ post.title }}</h2>
                <time class="card-date">{{ post.posted }}</time>
                <p class="card-excerpt">{{ post.summary }}</p>
                <a href="{% url 'blogpost' parametr=post.id %}" class="card-link">
                    Читать далее
                    <i class="fas fa-arrow-right link-icon"></i>
                </a>
            </div>
        </article>
        {% endfor %}
    </div>
</div>
{% endblock %}
