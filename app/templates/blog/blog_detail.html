{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    
    <!-- Подключение Bootstrap -->
    <link rel="stylesheet" href="{% static 'app/content/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'app/content/bootstrap.css' %}">
    
    <!-- Кастомные стили -->
    <link rel="stylesheet" href="{% static 'app/content/site.css' %}">
</head>
<body class="bg-light">
    <!-- Навигационная панель -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">Мой Блог</a>
        </div>
    </nav>

    <!-- Основной контент -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Карточка статьи -->
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h1 class="card-title mb-0">{{ post.title }}</h1>
                    </div>
                    
                    <div class="card-body">
                        <div class="post-meta mb-4">
                            <p class="text-muted">
                                <i class="far fa-calendar-alt"></i> 
                                {{ post.posted|date:"d.m.Y H:i" }}
                            </p>
                            {% if post.author %}
                            <p class="text-muted">
                                <i class="fas fa-user-edit"></i> 
                                Автор: {{ post.author.username }}
                            </p>
                            {% endif %}
                        </div>

                        <div class="post-content">
                            {{ post.content|linebreaks }}
                        </div>
                    </div>
                    
                    <div class="card-footer bg-white">
                        <a href="/" class="btn btn-primary">
                            <i class="fas fa-arrow-left"></i> К списку статей
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Подключение Bootstrap JS и зависимостей -->
    <script src="{% static 'app/scripts/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap.bundle.min.js' %}"></script>
    <!-- Font Awesome для иконок -->
    <script src="{% static 'app/scripts/fontawesome.all.min.js' %}"></script>
</body>
</html>
